<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<link href="../dist/imageslider.css" rel="stylesheet" crossorigin="anonymous" />
	</head>
	<body>
		<div id="fullscreen"><div class="image"></div></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="imageslider-js">
						<div class="imageslider-inner">
							<div class="imageslider-indicators">
								<button type="button" data-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
								<button type="button" data-slide-to="1" aria-label="Slide 2"></button>
								<button type="button" data-slide-to="2" aria-label="Slide 3"></button>
							</div>

							<div class="imageslider-item active">
								<img src="img/img_unsplash_1.jpg" alt="" />
								<div class="imageslider-caption">
									<h5>First slide label</h5>
									<p>Some representative placeholder content for the first slide.</p>
								</div>
							</div>

							<div class="imageslider-item">
								<img src="img/img_unsplash_2.jpg" alt="" />
								<div class="imageslider-caption">
									<h5>Second slide label</h5>
									<p>Some representative placeholder content for the first slide.</p>
								</div>
							</div>

							<div class="imageslider-item">
								<img src="img/img_unsplash_3.jpg" alt="" />
								<div class="imageslider-caption">
									<h5>Third slide label</h5>
									<p>Some representative placeholder content for the first slide.</p>
								</div>
							</div>
							<button class="imageslider-control-fullscreen full-screen-icon" type="button">
								<span class="imageslider-fullscreen" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>

							<button class="imageslider-control-prev" type="button" data-slide="prev">
								<span class="imageslider-arrow imageslider-arrow-left" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>

							<button class="imageslider-control-next" type="button" data-slide="next">
								<span class="imageslider-arrow imageslider-arrow-right" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>

						<div class="imageslider-thumbs">
							<button class="imageslider-thumbitem active" type="button" data-slide-to="0">
								<img src="img/img_unsplash_1.jpg" width="75" height="75" alt="" />
							</button>
							<button class="imageslider-thumbitem" type="button" data-slide-to="1">
								<img src="img/img_unsplash_2.jpg" width="75" height="75" alt="" />
							</button>
							<button class="imageslider-thumbitem" type="button" data-slide-to="2">
								<img src="img/img_unsplash_3.jpg" width="75" height="75" alt="" />
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../dist/imageslider.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function (event) {
				imageSlider.init({
					onInit: function () {},
				})
			})
		</script>
	</body>
</html>
